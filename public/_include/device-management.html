<h2>设备绑定模拟器</h2>
<form>
    <div class="form-group">
        <label>设备 Direct Management Server 地址</label>
        <div class="input-group">
            <span class="input-group-addon">http://</span>
            <input class="form-control" placeholder="0.0.0.0">
        </div>
    </div>
    <div class="form-group">
        <label>用户 ID</label>
        <input class="form-control">
    </div>
    <div class="form-group">
        <label>设备 alias</label>
        <input class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">绑定</button>
    </div>
</form>
