<form class="form-horizontal" ng-control="AppUpload as appUpload">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group">
    <label for="icon" class="col-sm-2 control-label">icon</label>
    <div class="col-sm-10">
      <input type="file" id="icon">
    </div>
  </div>
  <div class="form-group">
    <label for="version" class="col-sm-2 control-label">version</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="version">
    </div>
  </div>
  <div class="form-group">
    <label for="appIntroduction" class="col-sm-2 control-label">appIntroduction</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="appIntroduction">
    </div>
  </div>
  <div class="form-group">
    <label for="upgradeInfo" class="col-sm-2 control-label">upgradeInfo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="upgradeInfo">
    </div>
  </div>
  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">flow</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="flow">
    </div>
  </div>
  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">兼容版本</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label for="">
          <input type="checkbox"> doll II
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> doll I
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> doll III
        </label>
      </div>
    </div>
  </div>
{{appUpload.deviceModels}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ui-sref="waitForCheck">提交审核</button>
    </div>
  </div>
</form>
