<form class="form-horizontal" ng-controller="AppEditor as appEditor">
  <h3 class="text-danger">APP编辑器</h3>
  <!-- 应用名称 -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">应用名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="appEditor.appPackage.app.name">
    </div>
  </div>

  <!-- 图标 -->
  <div class="form-group">
    <label for="icon" class="col-sm-2 control-label">图标</label>
    <div class="col-sm-10">
      <input type="file" id="icon">
    </div>
  </div>

  <!-- 版本号 -->
  <div class="form-group">
    <label for="version" class="col-sm-2 control-label">版本号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="version" ng-model="appEditor.appPackage.version">
    </div>
  </div>

  <!-- 应用描述 -->
  <div class="form-group">
    <label for="appIntroduction" class="col-sm-2 control-label">应用描述</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="appIntroduction" ng-model="appEditor.appPackage.app.description"></textarea>
    </div>
  </div>

  <!-- 更新信息 -->
  <div class="form-group">
    <label for="upgradeInfo" class="col-sm-2 control-label">版本更新信息</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="upgradeInfo" ng-model="appEditor.appPackage.description"></textarea>
    </div>
  </div>

  <!-- 应用 flow -->
  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">flow</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="flow" ng-model="appEditor.appPackage.flow"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">兼容版本</label>
    <div class="col-sm-10">
      <div class="checkbox" ng-repeat="deviceModel in appEditor.deviceModels">
        <label>
          <input type="checkbox" data-id="{{deviceModel.id}}" ng-model="$parent.appEditor.compatible[$index]"> {{deviceModel.name}}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="appEditor.commit(appEditor.appPackage, appEditor.compatible)">提交审核</button>
      <button type="submit" class="btn btn-default" ng-click="appEditor.save(appEditor.appPackage, appEditor.compatible)">保存</button>
    </div>
  </div>
</form>
