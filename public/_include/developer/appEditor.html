<form class="form-horizontal" ng-controller="AppEditor as appEditor">
  <h3 class="text-danger">APP编辑器</h3>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="appEditor.appPackage.app.name">
    </div>
  </div>
  <div class="form-group">
    <label for="icon" class="col-sm-2 control-label">icon</label>
    <div class="col-sm-10">
      <input type="file" id="icon">
    </div>
  </div>
  <div class="form-group">
    <label for="version" class="col-sm-2 control-label">version</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="version" ng-model="appEditor.appPackage.version">
    </div>
  </div>
  <div class="form-group">
    <label for="appIntroduction" class="col-sm-2 control-label">appIntroduction</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="appIntroduction" ng-model="appEditor.appPackage.app.description">
    </div>
  </div>
  <div class="form-group">
    <label for="upgradeInfo" class="col-sm-2 control-label">upgradeInfo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="upgradeInfo" ng-model="appEditor.appPackage.description">
    </div>
  </div>
  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">flow</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="flow" ng-model="appEditor.appPackage.flow">
    </div>
  </div>
  <div class="form-group">
    <label for="flow" class="col-sm-2 control-label">兼容版本</label>
    <div class="col-sm-10">
      <div class="checkbox" ng-repeat="deviceModel in appEditor.deviceModels">
        <label>
          <input type="checkbox" data-id="{{deviceModel.id}}" ng-model="$parent.appEditor.compatible[$index]"> {{deviceModel.name}}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="appEditor.commit(appEditor.appPackage, appEditor.compatible)">提交审核</button>
    </div>
  </div>
</form>
