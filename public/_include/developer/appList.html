<div class="" ng-controller="DeveloperAppList as developerAppList">
  <h3 class="text-danger">开发者应用列表</h3>
  <div class="form-group">
    <a href="#" class="btn btn-primary" ui-sref="appEditor({action:'new',id:0,version:0})">添加新的应用</a>
  </div>
  <table class="table table-bordered" style="text-align:center;">
    <thead>
      <tr>
        <td>
          应用名称
        </td>
        <td>
          最新版本
        </td>
        <td>
          应用状态
        </td>
        <td colspan="3">
          操作
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="app in developerAppList.apps">
        <td ui-sref="developerAppInfo({id:app.id,version:app.latestVersion.appPackage.id})" style="cursor:pointer">
          {{app.name}}
        </td>
        <td>
          {{app.latestVersion.appPackage.version}}
        </td>
        <td class="text-danger">
          {{app.latestVersion.appPackage.appPackageStatus.status}}
        </td>
        <td ui-sref="appEditor({id:app.id,action:'upgrade'})" style="cursor:pointer">
          升级
        </td>
        <td style="cursor:pointer">
          下架
        </td>
        <td style="cursor:pointer">
          删除
        </td>
      </tr>
    </tbody>
</table>
</div>
