<div class="" ng-controller="Bought as bought">
  <h3 class="text-danger">已购买</h3>
  <ul class="media-list applist">
    <li class="media" ng-repeat="product in bought.products">
      <div class="media-left">
        <a href="javascript:void(0);">
          <img class="media-object" src="static/img/app.png" style="width: 64px;height: 64px;">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{product.app.name}}</h4>
        介绍：{{product.app.description}}
        <br>购买日期：{{product.app.updatedAt| date:'yyyy/MM/dd hh:mm:ss'}}
      </div>
    </li>
  </ul>
</div>
