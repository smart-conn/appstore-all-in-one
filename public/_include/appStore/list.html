<div class="" ng-controller="AppStore as appStore">
  <style media="screen">
    .applist li{
      padding: 10px;
      border-radius: 7px;
    }
    .applist li:hover{
      background-color: #eee;
      cursor: pointer;
    }
  </style>
  <h3 class="text-danger">应用商店列表</h3>
  <ul class="media-list applist">
    <li class="media" ng-repeat="list in appStore.lists" ui-sref="appInformation({appID:list.id})">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="static/img/app.png" style="width: 64px;height: 64px;">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{list.name}}</h4>
        <p>
          <button type="button" name="button" class="btn btn-default" ng-click="appStore.buy(list.id,$event)">购买</button>
          <button type="button" name="button" class="btn btn-default" ng-click="appStore.addCart(list.id,$event);">加入购物车</button>
        </p>
      </div>
    </li>
  </ul>
  <div class="form-group">
    <button type="button" name="button" class="btn btn-primary" ui-sref="cart">查看购物车</button>
  </div>
</div>
