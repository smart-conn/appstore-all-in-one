<div class="" ng-controller="AuditorCenter as auditorCenter">
  <h3 class="text-danger">审核中心</h3>
  <div class="forn-group">
    <button type="button" name="button" class="btn btn-default" ui-sref="auditorTaskList">我的审核任务列表</button>
  </div>
  <div class="form-group clearfix">
    <button class="btn btn-primary pull-right"  ng-click="auditorCenter.commit">选择</button>
  </div>
  <table class="table table-bordered" style="text-align:center;">
    <thead>
      <tr>
        <td>
          <input type="checkbox" ng-model="selectedAllBool" ng-click="auditorCenter.selectAll(selectedAllBool)"> 全选
        </td>
        <td>
          应用名称
        </td>
        <td>
          应用版本
        </td>
        <td>
           更新时间
        </td>
        <td>
          开发者
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="app in auditorCenter.apps">
        <td>
          <input type="checkbox" ng-model="$parent.auditorCenter.selected[$index]">
        </td>
        <td>
          {{app.name}}
        </td>
        <td>
          {{app.auditorLatestVersion.appPackage.version}}
        </td>
        <td>
          {{app.auditorLatestVersion.appPackage.updatedAt | date:'yyyy/MM/dd hh:mm:ss'}}
        </td>
        <td ui-sref="auditorDeveloper({id:app.developer.id})" style="cursor:pointer">
          {{app.developer.name}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group clearfix">
    <button class="btn btn-primary pull-right" ng-click="auditorCenter.commit(auditorCenter.selected)">选择</button>
  </div>
</div>
